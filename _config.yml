# Site settings
title: Makoto Kelp # site title
description: >- # site description
  Academic research page for Makoto Kelp.
lang: en-US # default lang
timezone: EST # set your timezone
image: assets/img/badlands3.jpg # This image used for Open Graph more info https://ogp.me/
# repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Makoto Kelp # author name
  bio:
    "PhD student @ Harvard University Earth and Planetary Sciences<br>My research applies data-driven science to lift barriers in atmospheric chemistry modeling and to uncover disparities in air pollution monitoring"

  username: mkelp # general username
  github: mkelp # github username
  twitter: SOA_mazing # twitter username
  email: mkelp@g.harvard.edu # email adress
  avatar: /assets/img/badlands3.jpg # change with your own avatar

# URL settings
url: "https://mkelp.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 0 #mkelp uncomment to start blogging

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
